<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 50%, #4a5568 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4299e1, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #a0aec0;
            font-size: 1rem;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .idle { background: rgba(107, 114, 128, 0.3); }
        .searching { background: rgba(245, 158, 11, 0.3); }
        .connected { background: rgba(34, 197, 94, 0.3); }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .start { background: #4CAF50; color: white; }
        .start:hover { background: #45a049; transform: translateY(-2px); }
        .stop { background: #f44336; color: white; }
        .stop:hover { background: #da190b; transform: translateY(-2px); }
        .next { background: #ff9800; color: white; }
        .next:hover { background: #e68900; transform: translateY(-2px); }
        
        #invertButton {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        #invertButton:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        #invertButton.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        @media (min-width: 768px) {
            .video-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .video-box {
            background: rgba(51, 51, 51, 0.8);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-box h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #e2e8f0;
        }
        
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .chat {
            background: rgba(51, 51, 51, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #e2e8f0;
        }
        
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .me { 
            background: #4CAF50; 
            text-align: right; 
            margin-left: auto;
        }
        
        .stranger { 
            background: #2196F3; 
            text-align: left;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }
        
        .send-btn {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .send-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Custom scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .controls {
                gap: 8px;
            }
            
            button {
                padding: 10px 16px;
                font-size: 12px;
            }
            
            .video-container {
                gap: 15px;
            }
            
            .video-box {
                padding: 10px;
            }
            
            .chat {
                padding: 15px;
            }
            
            .messages {
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
            
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Video Chat Test</h1>
            <p>Open this page in two different browser tabs to test video chat functionality.</p>
        </div>
        
        <div class="status" id="status">Status: Idle</div>
        
        <div class="controls">
            <button class="start" onclick="startChat()">Start Chat</button>
            <button class="stop" onclick="stopChat()">Stop</button>
            <button class="next" onclick="nextChat()">Next</button>
            <button id="invertButton" onclick="toggleVideoInvert()">Invert Video</button>
        </div>
        
        <div class="video-container">
            <div class="video-box">
                <h3>Local Video</h3>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <div class="video-box">
                <h3>Remote Video</h3>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
        
        <div class="chat">
            <h3>Chat</h3>
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        let socket;
        let peerConnection;
        let localStream;
        let isConnected = false;
        let messages = [];
        let isVideoInverted = false;

        // Initialize WebRTC
        async function initializeWebRTC() {
            try {
                // Get local stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                
                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('iceCandidate', { candidate: event.candidate });
                    }
                };

                console.log('WebRTC initialized');
            } catch (error) {
                console.error('Error initializing WebRTC:', error);
            }
        }

        // Toggle video inversion
        function toggleVideoInvert() {
            isVideoInverted = !isVideoInverted;
            const localVideo = document.getElementById('localVideo');
            localVideo.style.transform = isVideoInverted ? 'scaleX(-1)' : 'scaleX(1)';
            
            // Update button appearance
            const invertButton = document.getElementById('invertButton');
            if (isVideoInverted) {
                invertButton.classList.add('active');
                invertButton.style.background = 'rgba(59, 130, 246, 0.2)';
            } else {
                invertButton.classList.remove('active');
                invertButton.style.background = 'rgba(255, 255, 255, 0.1)';
            }
        }

        // Connect to server
        function connectToServer() {
                         // Use current host or fallback to localhost
             const host = window.location.hostname;
             
             let serverUrl;
             if (host === 'localhost' || host === '127.0.0.1') {
                 serverUrl = 'http://localhost:3001';
             } else {
                 // Always use port 3001 for backend, regardless of frontend port
                 serverUrl = `${window.location.protocol}//${host}:3001`;
             }
            
            console.log('Connecting to server:', serverUrl);
            socket = io(serverUrl);
            
            socket.on('connect', () => {
                console.log('Connected to server');
                updateStatus('Connected to server');
            });

            socket.on('userData', (data) => {
                console.log('User data received:', data);
            });

            socket.on('searchStarted', () => {
                updateStatus('Searching for partner...', 'searching');
            });

            socket.on('matchFound', (data) => {
                console.log('Match found:', data);
                updateStatus('Connected with partner!', 'connected');
                isConnected = true;
                
                // Initialize WebRTC connection
                setTimeout(() => {
                    if (!peerConnection) {
                        initializeWebRTC();
                    }
                    createOffer();
                }, 1000);
            });

            socket.on('partnerSkipped', () => {
                updateStatus('Partner skipped, searching for new partner...', 'searching');
                isConnected = false;
                cleanupWebRTC();
            });

            socket.on('partnerDisconnected', () => {
                updateStatus('Partner disconnected', 'idle');
                isConnected = false;
                cleanupWebRTC();
            });

            socket.on('stopped', () => {
                updateStatus('Stopped', 'idle');
                isConnected = false;
                cleanupWebRTC();
            });

            // WebRTC signaling
            socket.on('offer', async (data) => {
                console.log('Received offer');
                if (!peerConnection) {
                    await initializeWebRTC();
                }
                
                try {
                    // Check if we're already setting a remote description
                    if (peerConnection.signalingState !== 'stable') {
                        console.log('Signaling state not stable, resetting connection...');
                        await cleanupWebRTC();
                        await initializeWebRTC();
                    }
                    
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('answer', { answer: answer });
                } catch (error) {
                    console.error('Error handling offer:', error);
                }
            });

            socket.on('answer', async (data) => {
                console.log('Received answer');
                try {
                    // Only set remote description if we're in the right state
                    if (peerConnection.signalingState === 'have-local-offer') {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    } else {
                        console.log('Wrong signaling state for answer:', peerConnection.signalingState);
                    }
                } catch (error) {
                    console.error('Error handling answer:', error);
                }
            });

            socket.on('iceCandidate', async (data) => {
                try {
                    // Only add ICE candidate if connection is not closed
                    if (peerConnection.connectionState !== 'closed') {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                } catch (error) {
                    console.error('Error adding ICE candidate:', error);
                }
            });

            // Chat messages
            socket.on('newMessage', (message) => {
                addMessage(message.text, message.sender === socket.id ? 'me' : 'stranger');
            });
        }

        function updateStatus(text, type = 'idle') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = `Status: ${text}`;
            statusEl.className = `status ${type}`;
        }

        function addMessage(text, sender) {
            messages.push({ text, sender, timestamp: new Date() });
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;
            messageEl.textContent = text;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text && isConnected) {
                socket.emit('sendMessage', { text });
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function startChat() {
            socket.emit('startSearch');
        }

        function stopChat() {
            socket.emit('stop');
        }

        function nextChat() {
            socket.emit('next');
        }

        async function createOffer() {
            try {
                // Make sure we're in a stable state
                if (peerConnection.signalingState !== 'stable') {
                    console.log('Signaling state not stable, resetting connection...');
                    await cleanupWebRTC();
                    await initializeWebRTC();
                }
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', { offer: offer });
            } catch (error) {
                console.error('Error creating offer:', error);
            }
        }

        function cleanupWebRTC() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
        }

        // Initialize on page load
        window.onload = function() {
            connectToServer();
        };
    </script>
</body>
</html>
